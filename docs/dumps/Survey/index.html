<body>
  <div class="container">
  <header>
    <h1 id="title">Survey for exam</h1>
    <p id="description" class="description">Please fill the void and good luck!</p>
  </header>

<form id="survey-form">

  <fieldset>

    <div>
      <label for="name2" id="name-label" class="question">Vorname:</label>
      <input required autocomplete="off" type="text" id="name" class="inline-input" placeholder="I hope you have one">
    </div>

    <div>
      <label for="name2" id="name-label2" class="question">Surname:</label>
      <input required autocomplete="off" type="text" id="name2" class="inline-input" placeholder=".. where did I left my surname again >_< ">
    </div>

    <div>
      <label for="email" id="email-label" class="question">Email:</label>
      <input required autocomplete="off" type="email" id="email" class="inline-input" placeholder="something@illegal.ru">
    </div>

    <div>
      <label for="number" id="number-label" class="question">How old are you?</label>
      <input required type="number" id="number" min="13" max="200" class="inline-input" placeholder="The golden days are far gone already, eh?">
    </div>

  </fieldset>
  
  <fieldset>
    <div>
      <label for="dropdown" class="inline-input question">Wich is your favourite one-digit umber?</label>
        <select id="dropdown" class="dropdown1">

          <option value="1">1</option>
          <option value="2"> 2</option>
          <option value="3"> 3</option>
          <option value="4"> 3...</option>
          <option value="5"> Maan, I can´t count</option>
          <option value="6"> Not even read</option>
          <option value="7"> Hey, what´s for dinner?</option>
          <option value="8"> ...</option>
          <option value="9"> A what?</option>
          <option value="10"> >:C</option>
          <option value="11"> ...yeah, I´m goin´...</option>
        </select>
    </div>

  </fieldset>

  <fieldset>
    <div>
      <p class="question">How do you like my first website so far?</p>

      <label for="radio1" class="inline-input answer-italic">
      <input name="radio" id="radio1" type="radio" value="r1" checked> ...meh
      </label>

      <label for="radio2" class="inline-input answer-italic">
      <input name="radio" id="radio2" type="radio" value="r2"> It´s okay... 
      </label>

    </div>
  
</fieldset>
